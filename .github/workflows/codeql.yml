name: CodeQL (Rust)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 0'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze (rust)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    env:
      CODEQL_ENABLE_EXPERIMENTAL_FEATURES: true
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: rust
          build-mode: none
      - uses: github/codeql-action/analyze@v3
        with:
          category: /language:rust
          upload: never


